<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="./stylesheets/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="./stylesheets/register.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>
<body>
	<div id="dakuai">
		<div id="logo">
			<a href="./index.html"><img src="./images/logo.png" alt=""></a>			
		</div>
		<!-- <div id="erweima"><a href="#" name="1"><img src="./images/logo.png"></a></div> -->
		<div id="wenzi">乐乐达账号注册</div>
		<div id="tianxie">		
			<form action="/or" method="get" class="table">
				<div class="banner">
					
				<input placeholder="请输入手机号码" name="tel" onblur="telyz();" id="tel1" /><i class="teljiance"></i>
				</div>
				<div class="banner">
					<input type="text" class="input" id="code_num" name="code_num" maxlength="4" placeholder="验证码" onblur="verification()" /><i id="yzm"></i>
					<img src="code_num.php" id="getcode_num" title="看不清，点击换一张" align="absmiddle">
				</div>
				<!-- <p><input type="button" class="btn" id="chk_num" value="提交" /></p>  -->

				<div class="banner">					
					<input type="password" name="pass" onblur="passyz();" placeholder="请输入密码" id="pass"><i class="teljiance"></i>

				</div>

				<div class="banner">
					<input type="password" name="pass2" id="pass2" onblur="passyz1();" placeholder="请再次输入密码"><i class="teljiance"></i>
				</div>

				<input type="checkbox" id="che"><a href="#">我已经阅读并同意《乐乐达手机服务协议》</a>
				<input type="button" id="chk_num" class="btn btn-warning" value="注册账号">
			</form>
		</div>
	</div>
	<div id="footer">
			<div id="shang"><a href=".com" id="jt">简体</a>&nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;<a href=".com">繁体</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; <a href=".com">English</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; <a href=".com">常见问题</a></div>

		</div>
<script type="text/javascript">
			var flag = false;
				function telyz(){
					
					 sMobile = $('#tel1').val();
					 if(!(/^1[34578]\d{9}$/.test(sMobile))){
				  			$('.teljiance:eq(0)').removeClass('via').addClass('tishi');
				  			flag = false;
				       }else{
				       		$('.teljiance:eq(0)').removeClass('tishi').addClass('via');
				       		flag = true;
				       }
				}
				function verification(){ 
				        var code_num = $("#code_num").val(); 
				        $.post("chk_code.php?act=num",{code:code_num},function(msg){ 
				            if(msg==1 && msg !=''){ 
				                $('#yzm').removeClass('tishi').addClass('via');
				                flag = true;
				            }else{ 
				                $('#yzm').removeClass('via').addClass('tishi');
				                flag = false;
				            } 
				        }); 
				    } 
				function passyz(){
					telpass = $('#pass').val();
					if($('#pass').val() != '' && telpass !=''){
						$('.teljiance:eq(1)').removeClass('tishi').addClass('via');
						flag = true;
					}else{
						$('.teljiance:eq(1)').removeClass('via').addClass('tishi');
						flag = false;
					}
				}
				function passyz1(){
					if($('#pass2').val() == $('#pass').val() && $('#pass2').val() !=''){
						$('.teljiance:eq(2)').removeClass('tishi').addClass('via');
						flag = true;
					}else{
						$('.teljiance:eq(2)').removeClass('via').addClass('tishi');
						flag = false;
					}
				}
				$('#chk_num').click(function(){
					// alert(sessionStorage.getItem(13433896784))
					
					if(flag){
						if(window.localStorage){
									sessionStorage.setItem(sMobile,telpass);
									alert('注册成功！')
						window.location.href = 'register.html';

							}
							else{ 
								alert("浏览暂不支持localStorage") 
							}
						
					}else{
						
						return false;
					}
				})
			$(function(){
		    //数字验证
			    $("#getcode_num").click(function(){ 
			        $(this).attr("src",'code_num.php?' + Math.random()); 
			    });
			})
</script>
</body>
</html>
